<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/public/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-blue-100 font-display">
  <div class="flex justify-center mt-20 mb-3">
    <div class="w-64 inline-block rounded-xl text-center pt-3 bg-white mx-auto">
      <div class=" flex justify-center">
        <img class=" w-60 rounded-xl" src="/images/image-qr-code.png" alt="qr code">
      </div>
      
      <div class="flex flex-col pt-3 pb-8 pl-6 pr-6">
        <h1 class="inline-block font-bold text-l">Improve your front-end skills by building projects</h1>
  
        <p class=" flex-wrap text-xs pt-3 text-gray-400">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Luis G Salazar</a>.
  </div>
</body>
</html>
